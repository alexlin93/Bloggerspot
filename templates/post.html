<div class="row">
    <div class="col-md-7">
        <h3 class="post-heading">
            <a href="/{{p.key().id()}}#" class="post-title">{{p.subject}}</a>
        </h3>
    </div>
</div>

<small class="post-date">(Posted on {{p.created.strftime("%b %d, %Y")}} by {{p.created_by}})</small>

<p class="post-content">{{p._render_text | safe}}</p>
